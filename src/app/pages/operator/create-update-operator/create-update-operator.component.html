<form nzLayout="vertical" nz-form [formGroup]="operatorForm" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-label class="lbl" nzRequired>name</nz-form-label>
    <nz-form-control [nzSpan]="24" nzErrorTip="Please input your name! ">
      <input class="input" nz-input formControlName="name" placeholder="Write name here"/>
    </nz-form-control>
  </nz-form-item>
  <button class="lbl" nz-button nzType="primary" [disabled]="!operatorForm.valid">Save</button>
</form>
