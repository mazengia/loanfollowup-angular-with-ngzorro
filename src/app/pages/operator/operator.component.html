
<nz-card [nzTitle]="cardTitle" [nzExtra]="tabExtraTpl">
  <ng-template #cardTitle>
    <i nz-icon nzType="branches"></i>  Operators
  </ng-template>
  <ng-template #tabExtraTpl>
    <button nz-button nzType="primary" (click)="openDrawer(undefined)" class="add-button"><i nz-icon nzType="plus"></i>Add Operators</button>
  </ng-template>
  <div nz-row [nzGutter]="32" nzJustify="center">
      <nz-table #operatorList [nzData]="operator" nzTableLayout="fixed"
                nzSize="small"
                [nzFrontPagination]="false"
                [nzTotal]="totalElements"
                [(nzPageIndex)]="pageNumber"
                [(nzPageSize)]="pageSize"
                nzShowPagination
                nzShowSizeChanger
                nzShowQuickJumper
                (nzPageIndexChange)	="loadOperator()"
                (nzPageSizeChange)="loadOperator(true)">
        <thead>
          <tr>
            <th nzAlign="center">#</th>
            <th nzCustomFilter nzAlign="center">
              First Name
            </th>
            <th nzAlign="center">Middle Name</th>
            <th nzAlign="center">Category</th>
            <th nzAlign="center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of operatorList.data; let i = index">
            <td nzAlign="center" >{{ i + 1 }}</td>
            <td nzAlign="center"> {{ data.firstName }} </td>
            <td nzAlign="center"> {{ data.middleName }} </td>
            <td nzAlign="center"> {{ data.category.title }} </td>
            <td nzAlign="center" >
              <div nz-row>
                <div nz-col nzSpan="4">
                  <i class="edit-btn" nz-icon nzType="edit" (click)="openDrawer(data.id)"  nzTheme="outline" nz-tooltip="edit"></i>
                </div>
                <div nz-col nzSpan="4">  </div>
                <div nz-col nzSpan="4">
                  <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this task?"
                     (nzOnConfirm)="deleteOperator(data.id)" (nzOnCancel)="cancel()"  >
                    <i class="delete-button" nzTooltipColor="red"  nz-icon nzType="delete" nzTheme="outline"  nz-tooltip="delete"></i>
                  </a>
                </div>
                <div nz-col nzSpan="4">  </div>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
  </div>
    </nz-card>
